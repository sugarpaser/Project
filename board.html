<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="keyword" content="HTML, meta, tag, element, reference">
        <meta name="author" content="Sugar Paser">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Sugar Paser</title>

        <!-- css -->
        <link rel="stylesheet" href="./css/common.css">
        
        <!-- js -->
        <script src="./js/jquery-3.7.1.min.js"></script>
        <script src="./js/board.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="notice_board">
                <!-- title 열 -->
                <ul class="board_row title_row">
                    <li class="w70">번호</li>
                    <li class="w500">제목</li>
                    <li class="w120">작성자</li>
                    <li class="w100">작성일</li>
                    <li class="w100">조회</li>
                    <li class="w100">좋아요</li>
                </ul>
                <!-- 게시글 추가로 들어오는 위치 -->
            </div>

            <!-- 페이지 블럭 -->
            <div class="pagination">
                <button class="before_move" onclick="before()">이전</button>
                <div class="block">
                    <!-- 블럭 추가로 들어오는 위치 -->
                </div>
                <button class="next_move" onclick="next()">다음</button>
            </div>
        </div>
    </body>
</html>
